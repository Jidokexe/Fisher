<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение данных</title>
    <script>
        function showPhishingWarning(event) {
            event.preventDefault(); 
            alert("Внимание! Эта страница может быть фишинговой. Никогда не вводите свои логины и пароли на подозрительных сайтах.");
        }
    </script>
</head>
<body>
    <h2>Подтвердите вашу учётную запись</h2>
    <form method="post" action="#" onsubmit="showPhishingWarning(event)">
        <label>Логин:</label><br>
        <input type="text" name="login" required><br><br>
        <label>Пароль:</label><br>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="Подтвердить">
    </form>
    <p>Внимание: Ваша учётная запись будет заблокирована через 24 часа при отсутствии подтверждения.</p>
</body>
</html>
